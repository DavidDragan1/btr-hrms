				height: 150px;
				margin: -75px 0 0 -75px;
				border-radius: 50%;
				box-shadow: 0 3px 3px 0 rgba(27, 2, 94);

				animation: spin 2s linear infinite;
			}

			.spinner div:first-child:after,
			.spinner div:first-child:before {
				content: '';
				position: absolute;
				border-radius: 50%;

			.spinner div:first-child:before {

				left: 5px;
				right: 5px;
				bottom: 5px;
				box-shadow: 0 3px 3px 0 rgb(187, 187, 187);
